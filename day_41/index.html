<!DOCTYPE html>
<html>
  <head>
  <script src="main.js"></script>
    <style>
      #map {
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(30.2268510,-97.7581950),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
        map.set('styles', [
          {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [
              { color: '#000000' },
              { weight: .5 }
            ]
          }, {
            featureType: 'road',
            elementType: 'labels',
            stylers: [
              { saturation: -100 },
              { invert_lightness: true }
            ]
          }, {
            featureType: 'landscape',
            elementType: 'geometry',
            stylers: [
              { color: '#ACF7C1' },
              // { gamma: 1.4 },
              // { saturation: 82 },
              // { lightness: 96 }
            ]
          }, {
            featureType: 'poi.school',
            elementType: 'geometry',
            stylers: [
              { hue: '#61304B' },
              { lightness: -15 },
              { saturation: 99 }
            ]
          }, {
            featureType: 'water',
            elementType: 'geometry',
            stylers: [
              { hue: '#94BFBE' },
              { lightness: -15 },
              { saturation: 99 }
            ]
          }, {
            featureType: 'poi.park',
            elementType: 'geometry',
            stylers: [
              { color: '#8AEB6E' },
              // { lightness: -15 },
              // { saturation: 99 }
            ]
          }, {
            featureType: 'poi.medical',
            elementType: 'geometry',
            stylers: [
              { color: '#B3B3F1' },
              // { lightness: -15 },
              // { saturation: 99 }
            ]
          }, {
            featureType: 'poi.business',
            elementType: 'geometry',
            stylers: [
              { color: '#55568C' },
              // { lightness: -15 },
              // { saturation: 99 }
            ]
          }, {
            featureType: 'poi.government',
            elementType: 'geometry',
            stylers: [
              { color: '#B3B3F1' },
              // { lightness: -15 },
              // { saturation: 99 }
            ]
          }
        ]);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
